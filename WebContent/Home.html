<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Course Purchase</h2>

    <form action="./Home">
        <label>
            <input type="checkbox" name="courses" value="Java"> Java
        </label>
        <label>
            <input type="checkbox" name="courses" value="SpringBoot"> Spring Boot
        </label>
        <label>
            <input type="checkbox" name="courses" value="MySQL"> MySQL
        </label>

        <button type="submit">Purchase</button>
    </form>

</body>
</html>
